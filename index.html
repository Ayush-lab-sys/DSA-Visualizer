<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        h1 {
            color: #1a365d;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header-description {
            color: #4a5568;
            font-size: 1.1em;
            max-width: 600px;
            margin: 0 auto;
        }

        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #2d3748;
        }

        .category-header i {
            font-size: 24px;
            margin-right: 15px;
            color: #4299e1;
        }

        .category-header h2 {
            font-size: 1.5em;
            color: #2d3748;
        }

        .algorithms-list {
            display: grid;
            gap: 10px;
        }

        .algorithm-button {
            background: #ebf8ff;
            color: #2b6cb0;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .algorithm-button:hover {
            background: #bee3f8;
            transform: translateX(5px);
        }

        .algorithm-button i {
            font-size: 0.9em;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .categories-container {
                grid-template-columns: 1fr;
            }

            header {
                margin-bottom: 30px;
            }

            h1 {
                font-size: 2em;
            }
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #4a5568;
        }

        /* Add some animation for loading */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category-card {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .category-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .category-card:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DSA Visualizer</h1>
            <p class="header-description">
                Interactive visualizations for data structures and algorithms. 
                Learn through animation and step-by-step execution.
            </p>
        </header>

        <div class="categories-container">
            <!-- Linear Data Structures -->
            <div class="category-card">
                <div class="category-header">
                    <i class="fas fa-stream"></i>
                    <h2>Linear Data Structures</h2>
                </div>
                <div class="algorithms-list">
                    <button class="algorithm-button" onclick="location.href='stack.html'">
                        Stack <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="algorithm-button" onclick="location.href='queue.html'">
                        Queue <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="algorithm-button" onclick="location.href='linked-list.html'">
                        Linked List <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="algorithm-button" onclick="location.href='array.html'">
                        Array <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- Non-Linear Data Structures -->
            <div class="category-card">
                <div class="category-header">
                    <i class="fas fa-project-diagram"></i>
                    <h2>Non-Linear Data Structures</h2>
                </div>
                <div class="algorithms-list">
                    <button class="algorithm-button" onclick="location.href='tree.html'">
                        Binary Tree <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="algorithm-button" onclick="location.href='bst.html'">
                        Binary Search Tree <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="algorithm-button" onclick="location.href='graph.html'">
                        Graph <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="algorithm-button" onclick="location.href='heap.html'">
                        Heap <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- Sorting Algorithms -->
            <div class="category-card">
                <div class="category-header">
                    <i class="fas fa-sort-amount-down"></i>
                    <h2>Sorting Algorithms</h2>
                </div>
                <div class="algorithms-list">
                    <button class="algorithm-button" onclick="location.href='bubble-sort.html'">
                        Bubble Sort <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="algorithm-button" onclick="location.href='quick-sort.html'">
                        Quick Sort <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="algorithm-button" onclick="location.href='merge-sort.html'">
                        Merge Sort <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="algorithm-button" onclick="location.href='heap-sort.html'">
                        Heap Sort <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Â© 2024 DSA Visualizer - Learn Data Structures and Algorithms Interactively</p>
        </div>
    </div>
</body>
</html>
